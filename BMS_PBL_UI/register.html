<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Customer</title>
    <link rel="stylesheet" href="customer.css">
    <script src="register.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-8 text-center">Register New Customer</h1>
        <form id="registerCustomerForm" class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
                <div>
                    <label for="customerSsn" class="block text-sm font-medium text-gray-700">Customer SSN ID</label>
                    <input type="text" id="customerSsn" name="customerSsn" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input type="text" id="customerName" name="customerName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="ifscCode" class="block text-sm font-medium text-gray-700">IFSC Code</label>
                    <input type="text" id="ifscCode" name="ifscCode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="accountBalance" class="block text-sm font-medium text-gray-700">Account Balance</label>
                    <input type="number" id="accountBalance" name="accountBalance" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="aadhaarCard" class="block text-sm font-medium text-gray-700">Aadhaar Card No</label>
                    <input type="text" id="aadhaarCard" name="aadhaarCard" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="panCard" class="block text-sm font-medium text-gray-700">Pan Card No</label>
                    <input type="text" id="panCard" name="panCard" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" name="gender" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="maritalStatus" class="block text-sm font-medium text-gray-700">Marital Status</label>
                    <select id="maritalStatus" name="maritalStatus" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" name="address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></textarea>
                </div>
                <div>
                    <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md shadow-md hover:bg-blue-600">Register</button>
                </div>
            </form>
            <!-- Same as provided earlier -->
        </form>
        <div id="registerSuccess" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
            Customer Registration Successful.
        </div>
    </div>
</body>
</html>
