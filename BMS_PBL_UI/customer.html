<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="cust.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Customer Management</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Link to Register New Customer -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-4">Register New Customer</h2>
                <a href="register.html" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Go to Registration</a>
            </div>

            <!-- Link to Edit Customer Information -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-4">Edit Customer Information</h2>
                <a href="edit.html" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Go to Edit</a>
            </div>

            <!-- Link to Delete Customer Information -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-4">Delete Customer Information</h2>
                <a href="delete.html" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Go to Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
