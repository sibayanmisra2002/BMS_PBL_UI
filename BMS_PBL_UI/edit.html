<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Information</title>
    <link rel="stylesheet" href="customer.css">
    <script src="cust.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-8 text-center">Edit Customer Information</h1>
        <form id="editCustomerForm" class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
            <form id="editCustomerForm" class="space-y-4">
                <div>
                    <label for="editCustomerSsn" class="block text-sm font-medium text-gray-700">Customer SSN ID</label>
                    <input type="text" id="editCustomerSsn" name="editCustomerSsn" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" readonly>
                </div>
                <div>
                    <label for="editCustomerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input type="text" id="editCustomerName" name="editCustomerName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editAccountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="text" id="editAccountNumber" name="editAccountNumber" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editIfscCode" class="block text-sm font-medium text-gray-700">IFSC Code</label>
                    <input type="text" id="editIfscCode" name="editIfscCode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editAccountBalance" class="block text-sm font-medium text-gray-700">Account Balance</label>
                    <input type="number" id="editAccountBalance" name="editAccountBalance" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editAadhaarCard" class="block text-sm font-medium text-gray-700">Aadhaar Card No</label>
                    <input type="text" id="editAadhaarCard" name="editAadhaarCard" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editPanCard" class="block text-sm font-medium text-gray-700">Pan Card No</label>
                    <input type="text" id="editPanCard" name="editPanCard" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editDob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="editDob" name="editDob" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editGender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="editGender" name="editGender" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="editMaritalStatus" class="block text-sm font-medium text-gray-700">Marital Status</label>
                    <select id="editMaritalStatus" name="editMaritalStatus" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </div>
                <div>
                    <label for="editEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="editEmail" name="editEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="editAddress" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="editAddress" name="editAddress" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></textarea>
                </div>
                <div>
                    <label for="editContactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
                    <input type="text" id="editContactNumber" name="editContactNumber" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md shadow-md hover:bg-blue-600">Update</button>
                </div>
            </form>
            <!-- Same as provided earlier -->
        </form>
        <div id="editSuccess" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
            Customer Information Updated Successfully.
        </div>
        <div id="editError" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
            Error Updating Customer Information.
        </div>
    </div>
</body>
</html>
