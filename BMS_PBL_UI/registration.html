<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="reg.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Employee Registration</h2>
            <form id="registrationForm">
                <div>
                    <label for="employeeId">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" readonly>
                </div>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" maxlength="50" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" maxlength="50" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" maxlength="30" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <textarea id="address" name="address" maxlength="100" required></textarea>
                </div>
                <div>
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" maxlength="10" required>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
            <div id="acknowledgment" class="hidden">
                <p>Employee Registration successful.</p>
                <p><strong>Employee ID:</strong> <span id="ackEmployeeId"></span></p>
                <p><strong>Customer Name:</strong> <span id="ackCustomerName"></span></p>
                <p><strong>Email:</strong> <span id="ackEmail"></span></p>
            </div>
        </div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
