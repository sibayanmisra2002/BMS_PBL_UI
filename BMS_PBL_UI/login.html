<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="login.css" class="css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Employee Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="employeeId" class="block text-sm font-medium text-gray-700">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" maxlength="10" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" maxlength="30" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md shadow-md hover:bg-blue-600">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Simulate successful login
                alert('Employee Registration successful.');
                window.location.href = 'home.html'; // Redirect to home page
            });
        });
    </script>
</body>
</html>
